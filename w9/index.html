<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 Pub</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form id="form">
        <fieldset>
            <legend>Input Carbon Footprint</legend>
            <div>
                <label>First Name</label>
                <input type="text" id="firstName" name="firstName" maxlength="25"/>
                <span id="firstNameError" class="error"></span>
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" id="lastName" name="lastName" maxlength="25"/>
                <span id="lastNameError" class="error"></span>
            </div>
            <div>
                <label>How many members in your home?</label>
                <input type="number" name="housem" min="1" max="6" required />
            </div>
            <div>
                <label>What is the size of your house?</label>
                <select name="houses" required>
                    <option value="" ----Please enter size of home---></option>
                    <option value="apt">Apartment</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                </select>
            </div>
        </fieldset>
        <button type="submit">submit</button>
        <span id="submitError" class="error"></span>

    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
</body>
</html>
